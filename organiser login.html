<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Virtual Peer Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        /* background: linear-gradient(to right, #6a11cb, #2575fc); */
        color: #333;
    }

    /* Header & Navigation */
    header {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    nav ul li a:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    /* Login Form Section */
    .login-form {
        background: white;
        width: 400px;
        margin: 120px auto;
        padding: 30px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        transition: transform 0.3s ease-in-out;
    }

    .login-form:hover {
        transform: scale(1.02);
    }

    .login-form h2 {
        margin-bottom: 20px;
        color: #6a11cb;
    }

    .login-form label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    .login-form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border 0.3s ease-in-out;
    }

    .login-form input:focus {
        border-color: #6a11cb;
        outline: none;
    }

    .login-form button {
        background: #6a11cb;
        color: white;
        font-size: 16px;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    .login-form button:hover {
        background: #2575fc;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 15px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-size: 14px;
    }
  </style>
  <header>
    <nav>
      <div class="logo">organiser Login</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <!-- <li><a href="#"> Organizer Login</a></li> -->
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-form">
      <h2>Organiser Login</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <br>
        <button type="submit">Log In</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Education to all</p>
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    // Import Firebase SDKs via CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCMtfgDcuImaRDFwS09rkhikkViz4wp2fs",
      authDomain: "virtual-peer-tutoring-platform.firebaseapp.com",
      projectId: "virtual-peer-tutoring-platform",
      storageBucket: "virtual-peer-tutoring-platform.firebasestorage.app",
      messagingSenderId: "774540071256",
      appId: "1:774540071256:web:00611441bc70bb0118152d",
      measurementId: "G-K55QRT463Y",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle Login
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Successfully logged in
          const user = userCredential.user;
          console.log("User logged in:", user);
          alert("Login successful!");
          window.location.href = "organiser-dashboard.html"; // Redirect to the dashboard
        })
        .catch((error) => {
          console.error("Login error:", error.message);

          // Handle specific errors
          if (error.code === "auth/user-not-found") {
            alert("No user found with this email. Redirecting to sign up page...");
            window.location.href = "signup.html"; // Redirect to the sign-up page
          } else if (error.code === "auth/wrong-password") {
            alert("Incorrect password. Please try again.");
          } else {
            alert("Login failed: " + error.message);
          }
        });
    });
  </script>
</body>
</html>
