<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Virtual Peer Platform</title>
  <style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Body Styling */
    body {
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
    }

    /* Header Styling */
    header {
        background: #007bff;
        color: white;
        padding: 15px 0;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    nav ul {
        list-style: none;
        display: flex;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }

    /* Dashboard Styling */
    .dashboard {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #007bff;
    }

    /* Dashboard Buttons Grid */
    .dashboard-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
        padding: 20px;
    }

    .button-box {
        display: flex;
        justify-content: center;
    }

    /* Button Styling - Bigger & More Stylish */
    button {
        background: #007bff;
        color: white;
        border: none;
        padding: 18px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
        width: 100%;
        max-width: 280px;
        font-weight: bold;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        background: #0056b3;
        transform: scale(1.05);
    }

    /* Footer Styling */
    footer {
        margin-top: 40px;
        background: #007bff;
        color: white;
        padding: 10px;
        font-size: 14px;
    }
  </style>
</head>

</script>


  <main>

      <div class="dashboard-buttons">

        </div>
        <div class="button-box">

        </div>
        <div class="button-box">

        </div>
        <div class="button-box">
          <button onclick="window.location.href='Virtual_Peer_Intracton.html'">Virtual Peer Tutoring</button>
        </div>
       
        <button onclick="logout()">Logout</button>
    </section>
  </main>
