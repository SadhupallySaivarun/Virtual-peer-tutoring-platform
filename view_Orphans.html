<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Orphans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            text-align: center;
        }

        header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .orphan-list {
            text-align: left;
        }

        .city {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }

        .orphan {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>Nearby Orphans</header>

    <div class="container">
        <input type="text" id="search" placeholder="Search city..." onkeyup="filterOrphans()">
        
        <div class="orphan-list" id="orphan-list">
            <!-- Orphan list will be inserted here -->
        </div>
    </div>

    <script>
        const orphans = {
            "Bangalore": [
                { name: "Ravi Kumar", age: 10, gender: "Male" },
                { name: "Priya Sharma", age: 12, gender: "Female" },
                { name: "Rahul Singh", age: 8, gender: "Male" }
            ],
            "Chennai": [
                { name: "Arun Reddy", age: 9, gender: "Male" },
                { name: "Meera Das", age: 11, gender: "Female" },
                { name: "Kavya Iyer", age: 7, gender: "Female" }
            ],
            "Hyderabad": [
                { name: "Suresh Rao", age: 13, gender: "Male" },
                { name: "Anita Verma", age: 10, gender: "Female" },
                { name: "Karthik Nair", age: 9, gender: "Male" }
            ],
            "Mumbai": [
                { name: "Amit Joshi", age: 8, gender: "Male" },
                { name: "Neha Patel", age: 12, gender: "Female" },
                { name: "Vikram Shah", age: 11, gender: "Male" }
            ],
            "Delhi": [
                { name: "Rohan Gupta", age: 9, gender: "Male" },
                { name: "Sonia Mehta", age: 13, gender: "Female" },
                { name: "Arjun Kumar", age: 10, gender: "Male" }
            ],
            "Kolkata": [
                { name: "Swati Ghosh", age: 8, gender: "Female" },
                { name: "Rajiv Das", age: 11, gender: "Male" },
                { name: "Pooja Sen", age: 10, gender: "Female" }
            ]
        };

        function displayOrphans() {
            const listContainer = document.getElementById("orphan-list");
            listContainer.innerHTML = "";

            for (const city in orphans) {
                const cityElement = document.createElement("div");
                cityElement.className = "city";
                cityElement.innerText = city;
                listContainer.appendChild(cityElement);

                orphans[city].forEach(orphan => {
                    const orphanElement = document.createElement("div");
                    orphanElement.className = "orphan";
                    orphanElement.innerText = `${orphan.name}, Age: ${orphan.age}, Gender: ${orphan.gender}`;
                    listContainer.appendChild(orphanElement);
                });
            }
        }

        function filterOrphans() {
            const searchValue = document.getElementById("search").value.toLowerCase();
            const listContainer = document.getElementById("orphan-list");
            listContainer.innerHTML = "";

            for (const city in orphans) {
                if (city.toLowerCase().includes(searchValue)) {
                    const cityElement = document.createElement("div");
                    cityElement.className = "city";
                    cityElement.innerText = city;
                    listContainer.appendChild(cityElement);

                    orphans[city].forEach(orphan => {
                        const orphanElement = document.createElement("div");
                        orphanElement.className = "orphan";
                        orphanElement.innerText = `${orphan.name}, Age: ${orphan.age}, Gender: ${orphan.gender}`;
                        listContainer.appendChild(orphanElement);
                    });
                }
            }
        }

        window.onload = displayOrphans;
    </script>
